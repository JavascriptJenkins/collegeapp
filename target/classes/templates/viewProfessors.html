<!DOCTYPE html>
<html>
<head>
    <title>ViewProfessors</title>
</head>
<body>

<h1>This is the page where you see all the professors</h1>
<p>My first paragraph.</p>

<table>
    <tr th:each="professor : ${professors}">
        <td th:text="${professor.professor_id}"></td>
        <td th:text="${professor.professor_name}"></td>
    </tr>
</table>


</body>
</html>
